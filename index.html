<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Content</title>
</head>
<body>
    <h1>AI Generated Content</h1>
    <div id="ai-content">Loading...</div>
    <button onclick="fetchAIContent()">Get New Content</button>

    <script>
        async function fetchAIContent() {
            try {
                const response = await fetch('https://api.example.com/generate-text'); // Replace with actual AI service API
                const data = await response.json();
                document.getElementById('ai-content').innerText = data.text;
            } catch (error) {
                document.getElementById('ai-content').innerText = 'Error fetching content.';
                console.error('Error:', error);
            }
        }

        // Fetch content on page load
        fetchAIContent();
    </script>
</body>
</html>
